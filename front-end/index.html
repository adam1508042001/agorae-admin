<head>

</head>
<body>

    <header>
        <nav class="flex justify-between items-center p-6 bg-white shadow-md">
            <div>
                <a href="#" class="text-xl  text-gray-600">AGORAE - CAEN</a>
            </div>
            <div>
                <a href="http://127.0.0.1:5501/front-end/index.html" class="text-sm text-gray-600 hover:text-gray-900">Home</a>
                <a href="#" class="ml-4 text-sm text-gray-600 hover:text-gray-900">About</a>
                <a href="#" class="ml-4 text-sm text-gray-600 hover:text-gray-900">Contact</a>
            </div>
        </nav>
    </header><br><br>


    <!-- section -->

    <div class=" text-center text-[20px]  m-8 ">

        <img class=" inline-block " src="img/agorae-logo.png" alt="image logo d'agorae" ><br><br>
     
        <form class=" max-w-sm mx-auto">


            <h2 class=" bg-gray-300  border border-gray-600 rounded-lg">Connectez vous !</h2> <br>
            <div class="mb-5">
              <label for="email" class="block mb-2 text-m font-medium text-gray-900 ">Email</label>
              <input type="email" id="email" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-900 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="ex: adem@gmail.com" required />
            </div>
            <div class="mb-5">
              <label for="password" class="block mb-2 text-m font-medium text-gray-900 dark:text-white">Mot de passe</label>
              <input type="password" id="password" class="bg-gray-200 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required />
            </div>

            <button type="submit" class="text-white bg-[#02a995] hover:bg-green-500 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
          </form>
    </div>

 

    <footer>
      <div class=" ">
        <div class="flex justify-between bg-[#02a995] text-sm text-white mt-[50px] p-6 ">
<div >

</div>

</div>
</div>
        </div>
      </div>
